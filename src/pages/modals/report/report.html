<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="liberi">ENVIAR REPORTE</ion-title>
  </ion-navbar>
  <navbar-bump></navbar-bump>
</ion-header>


<ion-content padding class="liberi">
  <ion-list>
    <ion-item *ngIf="type === 'code'">
      <ion-label color="primary">Elige tu Código</ion-label>
    </ion-item>

    <ion-item *ngIf="type === 'code'">
      <select class="liberi-text" [(ngModel)]="form.code">
        <option [value]="p.purchase_code" *ngFor="let p of payments">{{p.purchase_code}} - {{p.tradename}} - {{p.purchase_date | date:'short'}}</option>
      </select>
    </ion-item>

    <ion-item *ngIf="type !== 'code'">
      <ion-label color="primary" floating>Razón/Título</ion-label>
      <ion-input [(ngModel)]="form.subject" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label *ngIf="type === 'code'" color="primary" floating>Detalles (Opcional)</ion-label>
      <ion-label *ngIf="type !== 'code'" color="primary" floating>Mensaje</ion-label>
      <ion-textarea [(ngModel)]="form.message" (keyup.enter)="send()"></ion-textarea>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="send()">Enviar</button>
    </ion-item>
  </ion-list>
</ion-content>
