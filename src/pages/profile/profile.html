<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Apellido(s)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Contraseña"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="tel" placeholder="Celular"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Estado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Ciudad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Código Postal"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select>
        <ion-option value="male">Hombre</ion-option>
        <ion-option value="female">Mujer</ion-option>
        <ion-option value="other">Otro</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
