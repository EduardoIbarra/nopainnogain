<ion-split-pane [enabled]="sharedService.enableSplitPane">
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
                    <img [src]="'assets/img/menu/' + p.icon" item-start class="menu-img-icon">
                    {{p.title}}
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
