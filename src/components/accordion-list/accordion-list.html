<ion-list class="accordion-list">
    <ion-list-header no-lines no-padding>
        <button ion-item detail-none [style.background]="headerColor"
                (tap)="toggleAccordion()"
                class="accordion-header"
                [class.active]="expanded">
            <ion-icon item-left name="md-arrow-dropright"></ion-icon>
            <ion-list-header><b>{{ title }}</b></ion-list-header>
        </button>

        <section #accordionContent
                 [class.active]="expanded"
                 class="accordion-content">
            <ng-content></ng-content>
        </section>
    </ion-list-header>
</ion-list>
